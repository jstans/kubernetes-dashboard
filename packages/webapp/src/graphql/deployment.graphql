query deploymentList {
  deployments {
    id
    name
    createdAt
    status
  }
}

subscription deploymentAdded {
  deploymentAdded {
    id
    name
    createdAt
    status
  }
}

subscription deploymentRemoved {
  deploymentRemoved {
    id
  }
}

subscription deploymentUpdated {
  deploymentUpdated {
    id
    name
    createdAt
    status
  }
}
